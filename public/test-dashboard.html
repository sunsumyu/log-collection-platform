<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">🔍 Log Collection Platform Test</h1>
        
        <div class="grid grid-cols-4 gap-4 mb-6">
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-sm font-medium text-gray-500">Total Browsers</h3>
                <p id="total-browsers" class="text-2xl font-bold">Loading...</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-sm font-medium text-gray-500">Total Logs</h3>
                <p id="total-logs" class="text-2xl font-bold">Loading...</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-sm font-medium text-gray-500">Errors</h3>
                <p id="total-errors" class="text-2xl font-bold text-red-600">Loading...</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-sm font-medium text-gray-500">Status</h3>
                <p id="status" class="text-2xl font-bold text-green-600">Loading...</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-bold mb-4">Browser Windows</h2>
            <div id="browser-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Browser windows will be inserted here -->
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-bold mb-4">🔍 Global Search</h2>
            <div class="flex space-x-4 mb-4">
                <input type="text" id="search-input" placeholder="Search logs..." class="flex-1 px-3 py-2 border border-gray-300 rounded-md">
                <select id="browser-filter" class="px-3 py-2 border border-gray-300 rounded-md">
                    <option value="">All Browsers</option>
                </select>
                <select id="level-filter" class="px-3 py-2 border border-gray-300 rounded-md">
                    <option value="">All Levels</option>
                    <option value="error">🔴 Error</option>
                    <option value="warn">🟡 Warning</option>
                    <option value="info">🔵 Info</option>
                    <option value="debug">⚪ Debug</option>
                </select>
                <button id="search-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Search</button>
                <button id="refresh-btn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md">Refresh</button>
                <button id="clear-logs-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md">Clear</button>
            </div>
            <div class="flex items-center mb-4">
                <label for="mainthread-toggle" class="mr-2 font-medium">显示 MainThread 消息</label>
                <input type="checkbox" id="mainthread-toggle" checked class="mr-4">
            </div>
            <h3 class="text-lg font-bold mb-2">日志显示区</h3>
            <div id="search-results" class="text-sm font-mono bg-gray-900 text-gray-100 rounded p-4 h-96 overflow-y-auto">
                <div class="text-gray-500 text-center py-8">
                    <span class="text-4xl mb-2 block">🔍</span>
                    <p>输入搜索条件开始查找日志</p>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-4">Debug Info</h2>
            <div id="debug-info" class="text-sm text-gray-600">
                <!-- Debug information will be shown here -->
            </div>
        </div>
    </div>

    <!-- Load the TypeScript compiled dashboard -->
    <script src="dashboard.js"></script>
</body>
</html>
